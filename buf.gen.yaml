version: v1
plugins:
  # Плагины для генерации в папку user
  - name: go
    out: server/grpc/user/protobuf
    opt: paths=source_relative
    path: protoc-gen-go
  - name: go-grpc
    out: server/grpc/user/protobuf
    opt: paths=source_relative
    path: protoc-gen-go-grpc
  - name: grpc-gateway
    out: server/grpc/user/protobuf
    opt: logtostderr=true,paths=source_relative
    path: protoc-gen-grpc-gateway
  - name: openapiv2
    out: server/grpc/user/openapi
    opt: logtostderr=true
    path: protoc-gen-openapiv2
